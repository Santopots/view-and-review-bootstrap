<!DOCTYPE html>
<html>
    <head>
        <title>Movie Card</title>
        <link rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-md-4">
                <img src="movie-poster.jpg" class="img-fluid" alt="Movie Poster">
              </div>
              <div class="col-md-8">
                <div class="card">
                  <div class="card-body">
                    <h2 class="card-title">Movie Title</h2>
                    <p class="card-text">Movie summary goes here.</p>
                    <p class="card-text">Rating: 4.5/5</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
    </body>
</html>
